<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | filter: query | orderBy : sort.field : sort.order" ng-click="show(movie.id)">
            <td>{{ movie.id }}</td>
            <td>{{ movie.title }}</td>
            <td></td>
        </tr>
    </tbody>
</table>

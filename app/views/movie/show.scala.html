@import org.apache.spark.mllib.recommendation.Rating
@(movie: Movie, ratings: List[Rating])

@main("List of movies"){

    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading text-center"><h5>Movie Details</h5></div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Id</dt>
                    <dd>@movie.id</dd>
                    <dt>Title</dt>
                    <dd>@movie.title</dd>
                    <dt>Production Date</dt>
                    <dd>@movie.prodDate</dd>
                    <dt>IMDB</dt>
                    <dd><a href="@movie.link">IMDB</a></dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="list-group">
        @for(rating <- ratings) {
            <div class="list-group-item">
                <div class="row-action-primary">
                    <i class="mdi-social-person"></i>
                </div>
                <div class="row-content">
                    <h4 class="list-group-item-heading"><a href="#">User @rating.user</a></h4>
                    <p class="list-group-item-text">
                        Rating @rating.rating
                    </p>
                </div>
            </div>
            <div class="list-group-separator"></div>
        }
        </div>
    </div>
}

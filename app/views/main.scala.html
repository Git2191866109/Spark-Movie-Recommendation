@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("images/favicon.png")" rel="shortcut icon" type="image/png">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap-theme.min.css"))">
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Movie Recommendation</a>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="@routes.MovieController.list()">Movies</a></li>
                    <li><a href="@routes.MovieController.top()">Top Movies</a></li>
                    <li><a href="@routes.UserController.list()">Users</a></li>
                </ul>
                <form class="navbar-form navbar-right" action="@routes.MovieController.search()" method="GET">
                    <input class="form-control col-lg-8" placeholder="Search" type="text" name="query">
                </form>
            </div>
        </div>

        <div class="container">
            @content
        </div>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap.min.js"))"></script>
    </body>
</html>
